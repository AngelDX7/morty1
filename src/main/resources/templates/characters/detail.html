<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rick & Morty App - Characters List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand" href="/">Rick & Morty</a>
        <ul class="nav navbar-nav">
            <li><a href="/characters">Characters</a></li>
            <li><a href="/episodes">Episodes</a></li>
            <li><a href="/locations">Locations</a></li>
        </ul>
    </div>
</nav>

<div class="container" th:fragment="content">
    <h1 th:text="${character.name}"></h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <p><strong>Status:</strong> <span th:text="${character.status}"></span></p>
            <p><strong>Species:</strong> <span th:text="${character.species}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${character.gender}"></span></p>
            <p><strong>Type:</strong> <span th:text="${character.type}"></span></p>
            <p><strong>Weight:</strong> <span th:text="${character.weight}"></span></p>
            <p><strong>Height:</strong> <span th:text="${character.height}"></span></p>
            <img class="img-thumbnail" th:src="${character.image}" alt="Character image"/>
        </div>
    </div>
    <a href="/characters" class="btn btn-default">Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
