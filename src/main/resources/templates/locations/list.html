<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rick & Morty App - Locations List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand" href="/">Rick & Morty</a>
        <ul class="nav navbar-nav">
            <li><a href="/characters">Characters</a></li>
            <li><a href="/episodes">Episodes</a></li>
            <li class="active"><a href="/locations">Locations</a></li>
        </ul>
    </div>
</nav>

<div class="container" th:fragment="content">
    <h1>Locations</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Dimension</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${locations}">
            <td th:text="${l.name}"></td>
            <td th:text="${l.type}"></td>
            <td th:text="${l.dimension}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{|/locations/${l.id}|}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
